<div class="container">
  <h2>Delete Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="deleteBook(id)">
    <div class="form-group">
      <label for="id">Id:</label>
      <input type="text" class="form-control" id="id" placeholder="Enter Id" name="id" formControlName="id" readonly>
    </div>

    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter title" name="title" formControlName="title" readonly>
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <input type="text" class="form-control" id="author" placeholder="Enter author" name="author" formControlName="author" readonly>
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" placeholder="Enter description" name="description" formControlName="description" readonly>
    </div>

    <button type="submit" class="btn btn-danger">Delete</button>
    <button type="button" class="btn btn-primary" routerLink="">Back</button>
  </form>
</div>
